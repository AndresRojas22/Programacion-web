<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista super</title>
</head>
<body>
    <header>
        <h1>Lista de supermercado</h1>
    </header>
    <main>
        <section>
            <ul>
                <li>Carnes</li>
            </ul>
            <figure>
                <img src="./img/icons8-meat-64.png" alt="Carnes"> 
                <!-- Se pone un punto y diagonal para que se vaya a la raiz y muestre todos los directorios -->
            </figure>
            <ol>
                <li>Pollo 🍗</li>
                <li>Pescado 🐟</li>
                <li>Carne molida 🥩</li>
            </ol>
        </section>

        <section>
            <ul>
                <li>Frutas</li>
            </ul>
            <figure>
                <img src="./img/icons8-fruit-58.png" alt="Frutas"> 
                <!-- Se pone un punto y diagonal para que se vaya a la raiz y muestre todos los directorios -->
            </figure>
            <ol>
                <li>Uva 🍇</li>
                <li>Fresas 🍓</li>
                <li>Manzanas 🍎</li>
            </ol>
        </section>

        <section>
            <ul>
                <li>Aseo</li>
            </ul>
            <figure>
                <img src="./img/icons8-detergent-60.png" alt="Detergente"> 
                <!-- Se pone un punto y diagonal para que se vaya a la raiz y muestre todos los directorios -->
            </figure>
            <ol>
                <li>Detergente 🧼</li>
                <li>Desinfectante 🧴</li>
                <li>Bolsas de basura 🛍️</li>
            </ol>
        </section>

        <section>
            <ul>
                <li>Nota</li>
            </ul>
            <figure>
                <img src="./img/icons8-dog-64.png" alt="Perro"> 
                <!-- Se pone un punto y diagonal para que se vaya a la raiz y muestre todos los directorios -->
            </figure>
            No olvidar las galletas de romeo
        </section>
    </main>
</body>
</html>
